<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="filterText">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.narrowIt();">Narrow It Down For Me!</button>
    </div>
  
    <!-- found-items should be implemented as a component -->
    <div style="margin: 30px 0px 0px 10px;position:absolute">
       <p ng-if="ctrl.error" style="color: red">Nothing found</p>
      <found-list  found-items="ctrl.found" on-remove="ctrl.removeItem(index)"> </found-list>
    </div>
     
  </div>
</body>
</html>
